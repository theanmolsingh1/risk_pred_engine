<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Health Risk Prediction System</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://images.unsplash.com/photo-1615840636404-0f2412fd2732?q=80&w=406&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
    }

    /* body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      max-width: 1200px; 
      margin: 0 auto; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    } */
    
    .main-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    h1 { 
      font-size: 2.5rem; 
      color: #333;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    
    .loading {
      color: #667eea;
      font-size: 1.1rem;
      margin: 20px 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="logo">Health System</div>
    <h1>Health Risk Prediction System</h1>
    <p class="subtitle">
      Advanced AI-powered healthcare analytics to predict patient deterioration risk 
      and provide actionable insights for better patient care.
    </p>
    
    <div class="spinner"></div>
    <div class="loading">Redirecting to login...</div>
  </div>

  <script>
    // Check if user is already authenticated
    window.onload = function() {
      if (sessionStorage.getItem('isAuthenticated') === 'true') {
        // User is already logged in, redirect to dashboard
        window.location.href = '/dashboard';
      } else {
        // User is not logged in, redirect to login page
        setTimeout(() => {
          window.location.href = '/login';
        }, 1500);
      }
    }
  </script>
</body>
</html>
